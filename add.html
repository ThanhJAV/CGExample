<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Luyen tap toan tu</title>

<body>
<script>
  let a = prompt('Nhap a : ');
  let b = prompt('Nhap b : ');
  a = Number(a);
  b = Number(b);
  let result = a+b;
  if(result<4){
      alert('Below');
  }
  else
      alert('Over');
</script>
