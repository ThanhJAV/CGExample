<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so co the</title>
</head>
<body>

  <table>
    <tr>
      <td>Chieu cao : <input id = 'height' type = 'text'></td>
    </tr>
    <tr>
      <td>Can nang : <input id="weight" type = 'text'></td>
    </tr>
    <tr>
      <td><button onclick="tinhtoan()">Tinh</button></td>
    </tr>
  </table>
  <script>

  function tinhtoan() {
      let height = parseFloat(document.getElementById('height').value);
      let weight = parseFloat(document.getElementById('weight').value);
      let bmi = weight/(height*height);
      if (bmi < 18) {
          document.write("Underweight");
      }
      else if (bmi < 25.0){
          document.write("Normal");
      }
      else if (bmi < 30.0){
          document.write("Overweight");
      }
      else
          document.write("Obese");
  }
  </script>
</body>
</html>
