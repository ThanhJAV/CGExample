<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap chuoi</title>
</head>
<body>
<script>
  let message = prompt('Nhap gia tri : ');
  switch (message) {
      case 'Employee':
          alert('Hello');
          break;
      case 'Director':
          alert('Greetings');
          break;
      case'':
          alert('No login');
          break;
      default:
          alert('');
          break;

  }
</script>

</body>
</html>
