<!DOCTYPE html>

    <title>Dien tich hinh tron</title>
</head>
<body>
<script>
  let inputbankinh,inputduongkinh;
  inputbankinh = prompt(" Nhap ban kinh : ");
  inputbankinh = Number(inputbankinh);
  inputduongkinh = prompt(" Nhap duong kinh : ");
  inputduongkinh = Number(inputduongkinh);
  s = (inputbankinh*inputbankinh)*3,14;
  p = inputduongkinh*3,14;
  alert('Dien tich la : '+s);
  alert('Chu vi la : '+p);

</script>
