<button type = "button" onclick="Multiplication()">Multiplication(X)</button>

  function Addition() {
      let a = parseInt(document.getElementById('so1').value);
      let b = parseInt(document.getElementById('so2').value);
      let c = parseInt(document.getElementById('so1').value) + parseInt(document.getElementById('so2').value);
      alert(c);

  function Subtraction() {
      let a = parseInt(document.getElementById('so1').value);
      let b = parseInt(document.getElementById('so2').value);
      let c = parseInt(document.getElementById('so1').value) - parseInt(document.getElementById('so2').value);
      alert(c);
  }
  function Multiplication() {
      let a = parseInt(document.getElementById('so1').value);
      let b = parseInt(document.getElementById('so2').value);
      let c = parseInt(document.getElementById('so1').value) * parseInt(document.getElementById('so2').value);
      alert(c);
  }
  function Division() {
      let a = parseInt(document.getElementById('so1').value);
      let b = parseInt(document.getElementById('so2').value);
      let c = parseInt(document.getElementById('so1').value) / parseInt(document.getElementById('so2').value);
      alert(c);
  }

</script>
</body>
