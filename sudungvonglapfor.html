<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap for</title>
</head>
<body>
<form>
  <fieldset>
    <legend> The number is N</legend>
    <script>
      for (let i = 0; i<5 ; i++){
          (document.write("The number is " + i + "<br>"));
      }
    </script>
  </fieldset>
</form>

<form>
  <fieldset>
    <legend>Tinh tong vua nhap</legend>
    <input id="input" type = "text">
    <input id="button" type="button" value="Tinh" onclick="tinhtong()">
    <div id = "div"></div>
    <script>
      function tinhtong(){
          let a = +parseFloat(document.getElementById("input").value);
          let tong = 0;
          for (let i =1 ; i <=a ; i++ ) {
              tong += i;
          }
          document.getElementById("div").innerHTML = tong;
      }

    </script>
  </fieldset>
</form>
</body>
</html>
