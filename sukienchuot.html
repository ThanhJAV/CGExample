<!DOCTYPE html>

<head>

<body>

<form>
  <img id = 'myImage' src="img/ball.jpg">
  <p>Click button to move the image to right</p>
  <input type="button" value = 'Click Me' onclick='moveRight();'>
<script>
  let imgObj = null;
  imgObjbj = document.getElementById('myImage');

  function init() {
      imgObj = document.getElementById('myImage');
      imgObj.style.position = 'relative';
      imgObj.style.left = '0px';
  }
  function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init;

</script>
</form>
</body>
